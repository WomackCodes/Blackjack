<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Blackjack by Womack</title>
</head>
<body>
    <section class="playerHand">
        <div class="pCardOne"> Card 1 <img src="" alt=""></div>
        <div class="pCardTwo"> Card 2 <img src="" alt=""></div>
        <div class="pCardHiddenThree"> Card 3 <img src="" alt=""></div>
        <div class="pCardHiddenFour"> Card 4 <img src="" alt=""></div>
        <div class="pCardHiddenFive"> Card 5 <img src="" alt=""></div>
        <div class="pCardHiddenSix"> Card 6 <img src="" alt=""></div>
        <div class="pCardHiddenSeven"> Card 7 <img src="" alt=""></div>
    </section>
    <section class="computerHand">
        <div class="cCardOne"> Card 1 <img src="" alt=""></div>
        <div class="cCardTwo"> Card 2 <img src="" alt=""></div>
        <div class="cCardHiddenThree"> Card 3 <img src="" alt=""></div>
        <div class="cCardHiddenFour"> Card 4 <img src="" alt=""></div>
        <div class="cCardHiddenFive"> Card 5 <img src="" alt=""></div>
        <div class="cCardHiddenSix"> Card 6 <img src="" alt=""></div>
    </section>
    <button class="buttons" id="newGame"> Deal me in! </button>
    <button class="buttons" id="hit"> Hit </button>
    <button class="buttons" id="stand"> Stand </button>
    <button class="buttons" id="bet"> Bet </button>
</body>
</html>
